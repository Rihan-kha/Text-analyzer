<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>Hello world</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Text analizer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>


                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to text analyzer</strong> You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <form action="analyze" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="textarea">Enter your text here and analyze your text</label>
                <textarea name="text" class="form-control" id="textarea" rows="10"></textarea>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" name="remove-punc" type="checkbox" role="switch" id="custome-switch1">
                <label class="form-check-label" for="custome-switch1">Remove Punctuations</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="remove-space" type="checkbox" role="switch" id="custome-switch2">
                <label class="form-check-label" for="custome-switch2">Remove extra space</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="remove-new-line" type="checkbox" role="switch"
                    id="custome-switch3">
                <label class="form-check-label" for="custome-switch3">Remove new line</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="Capitalize" type="checkbox" role="switch" id="custome-switch4">
                <label class="form-check-label" for="custome-switch4">Capitalize</label>
            </div>

            <button type="Submit" class="btn btn-dark mt-2">Analyze text</button>

        </form>
    </div>
</body>

</html>
